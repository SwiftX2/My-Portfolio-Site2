<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact-me">
        <h3>Let Us Discuss</h3>
        <form class="contact-form" action="#">
            <label for="fname">
                <input type="text" id="fname" name="fname-lname" value="Type Your First Name here">First Name
            </label>
            <label for="lname">
                <input type="text" id="lname" name="fname-lname" value="Type Your Last Name here">Last Name
            </label>
            <label for="email">
                <input type="text" id="email"value="Type Your Email here" required>Email
            </label>
            <label for="message">
                <textarea name="message" id="Message"  cols="30" rows="10">Message</textarea>
            </label>
            <input type="submit" value="Get to Me">
        </form>
    </div>
    
</body>
</html>
